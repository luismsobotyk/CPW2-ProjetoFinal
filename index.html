<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-container">
        <button id="toggleTheme">Alterar Tema</button>
    </div>
    <div class="game-container">
        <div class="scoreboard">
            <h2 id="status">Vez do jogador: X</h2>
            <label for="timeLimit">Tempo por jogada (em segundos): </label>
            <input type="number" id="timeLimit" value="5" min="1" />
            <h3 id="timer">Tempo restante: <span id="timeLeft">5</span> segundos</h3>
            <h3 id="score">Placar: X <span id="xScore">0</span> - O <span id="oScore">0</span></h3>
            <button id="restart">Reiniciar</button>
            <button id="resetScore">Zerar Placar</button>
        </div>

        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
